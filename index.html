<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./mediaqueries.css" />
  </head>
  <body>
    <header class="navbar">
      <img class="logo" src="./assets/logo.png" alt="Logotipo de la empresa" />
      <nav>
        <label for="menu-toggle" class="menu-toggle">
          <img src="./assets/menu.png" alt="Menú desplegable" />
        </label>
        <input type="checkbox" id="menu-toggle" />
        <ul class="header-list">
          <li><a href="#">Programas</a></li>
          <li><a href="#">Servicios</a></li>
          <li>
            <img
              class="header-logo"
              src="./assets/logo.png"
              alt="Logotipo de la empresa"
            />
          </li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero-section">
        <h1>
          Pequeños pasos <br />
          a una vida más saludable
        </h1>
        <p>
          Te ayudamos a alcanzar tus metas a tu tiempo<br />y cuidando tus
          necesidades
        </p>
        <nav class="hero-link">
          <a href="#">¡Comenzá ahora!</a>
        </nav>
      </div>
    </main>
  </body>
</html>
